name: flutter_sleep_sounds
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0-197.0.dev <4.0.0"

dependencies:
  audioplayers: ^5.2.1
  cached_network_image: ^3.3.0
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_secure_storage: ^9.0.0
  google_sign_in: ^6.2.1
  http: ^1.1.0
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 700
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/composer/
    - assets/audio/
    - assets/sounds/
    - assets/profile/
